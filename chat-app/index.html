<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <div class="container">
                <div class="button" id="btn-settings">Налаштування</div>
                <div class="button">Вийти</div>
            </div>
            <div class="chat-container border">
                <div class="message sent delivered">
                    <span>Я: Добрий день!</span>
                    <div class="time">18:45</div>
                </div>
                <div class="message received">
                    <span>Співрозмовник: Добрий день!</span>
                    <div class="time">18:45</div>
                </div>
                <div class="message received">
                    <span>Співрозмовник: А це друге і, здається, воно занадто довге, щоб влізти в одну лінію</span>
                    <div class="time">18:45</div>
                </div>
                <div class="message sent">
                    <span>Я: Добрий день!</span>
                    <div class="time">18:45</div>
                </div>
                <!-- <div class="message received">
                    <span>Співрозмовник: Добрий день!</span>
                    <div class="time">18:45</div>
                </div>
                <div class="message received">
                    <span>Співрозмовник: А це друге і, здається, воно занадто довге, щоб влізти в одну лінію</span>
                    <div class="time">18:45</div>
                </div>
                <div class="message sent">
                    <span>Я: Добрий день!</span>
                    <div class="time">18:45</div>
                </div> -->
            </div>
            <form name="send-message" class="container">
                <input type="text" class="input border" placeholder="Повідомлення..." name="text">
                <input type="button" class="button" value="->">
            </form>
        </div>

        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Налаштування</span>
                    <span class="close">+</span>
                </div>
                <div>Ім'я в чаті</div>
                <form name="change-name" class="container">
                    <input type="text" class="input border" placeholder="Ім'я..." name="text">
                    <input type="button" class="button" value="->">
                </form>
            </div>
        </div>
    </div>

    <script src="view.js"></script>
</body>
</html>
