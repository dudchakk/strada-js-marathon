<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content-container">
            <div class="title">HIGH</div>
            <div class="input-cont">
                <input type="text" class="input" placeholder="Add new important task">
                <div class="add-icon-cont">
                    <img src="images/close-icon.svg" alt="close icon" class="add-icon-image">
                </div>
            </div>
            <div class="task-cont">
                <img src="images/Ellipse.svg" alt="ellipse icon" class="ellipse-icon-image">
                <p class="task-text">
                    Ось вам і дуже цікава тема. Ви напевно помітили, що ваші файли з кодом стають дедалі об'ємнішими, що хочеться винести деякі речі кудись за межі основної програми.
                </p>
                <img src="images/close-icon.svg" alt="close icon" class="close-icon-image">
            </div>
            <div class="task-cont">
                <img src="images/Ellipse.svg" alt="ellipse icon" class="ellipse-icon-image">
                <p class="task-text">
                    Зверстати цей TODO list
                </p>
                <img src="images/close-icon.svg" alt="close icon" class="close-icon-image">
            </div>
            <div class="task-cont gray-task-cont">
                <div class="dov-img-cont">
                    <div class="gray-img-cont">
                        <img src="images/Ellipse.svg" alt="ellipse icon" class="ellipse-icon-image gray-ellipse-image">
                        <img src="images/Ellipse-gray.svg" alt="ellipse icon" class="ellipse-icon-image gray-ellipse-image-4">
                    </div>
                </div>
                <p class="task-text">
                    Почати виконувати завдання
                </p>
                <img src="images/close-icon.svg" alt="close icon" class="close-icon-image">
            </div>

            <div class="title">LOW</div>
            <div class="input-cont">
                <input type="text" class="input" placeholder="Add new task">
                <div class="add-icon-cont">
                    <img src="images/close-icon.svg" alt="close icon" class="add-icon-image">
                </div>
            </div>
            <div class="task-cont">
                <img src="images/Ellipse.svg" alt="ellipse icon" class="ellipse-icon-image">
                <p class="task-text">
                    Переглянути ютубчик
                </p>
                <img src="images/close-icon.svg" alt="close icon" class="close-icon-image">
            </div>
        </div>
    </div>

    <!-- <script src="main.js"></script> -->
</body>
</html>
