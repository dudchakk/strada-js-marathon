<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content-container">
            <div class="container-high">
                <div class="title">HIGH</div>
                <form name="form-high" class="input-cont" onsubmit="addNewTaskHigh(event)">
                    <input type="text" class="input" placeholder="Add new important task" name="input">
                    <div class="add-icon-cont">
                        <input type="image" src="images/close-icon.svg" class="add-icon-image">
                    </div>
                </form>
                <div class="task-cont">
                    <img src="images/Ellipse.svg" alt="ellipse icon" class="ellipse-icon-image">
                    <p class="task-text">
                        Ось вам і дуже цікава тема. Ви напевно помітили, що ваші файли з кодом стають дедалі об'ємнішими, що хочеться винести деякі речі кудись за межі основної програми.
                    </p>
                    <img src="images/close-icon.svg" alt="close icon" class="close-icon-image" onclick="deleteTask(event)">
                </div>
                <div class="task-cont">
                    <img src="images/Ellipse.svg" alt="ellipse icon" class="ellipse-icon-image" onclick="changeTaskStatus(event)">
                    <p class="task-text">
                        Зверстати цей TODO list
                    </p>
                    <img src="images/close-icon.svg" alt="close icon" class="close-icon-image" onclick="deleteTask(event)">
                </div>
                <div class="task-cont task-cont-done">
                    <div class="img-cont-done">
                        <img src="images/Ellipse.svg" alt="ellipse icon" class="ellipse-icon-image ellipse-image-done" onclick="changeTaskStatus(event)">
                        <img src="images/Ellipse-gray.svg" alt="ellipse icon" class="ellipse-icon-image gray-ellipse">
                    </div>
                    <p class="task-text">
                        Почати виконувати завдання
                    </p>
                    <img src="images/close-icon.svg" alt="close icon" class="close-icon-image" onclick="deleteTask(event)">
                </div>
            </div>

            <div class="container-low">
                <div class="title">LOW</div>
                <form name="form-low" class="input-cont" onsubmit="addNewTaskLow(event)">
                    <input type="text" class="input" placeholder="Add new task" name="input">
                    <div class="add-icon-cont">
                        <input type="image" src="images/close-icon.svg" class="add-icon-image">
                    </div>
                </form>
                <div class="task-cont">
                    <img src="images/Ellipse.svg" alt="ellipse icon" class="ellipse-icon-image">
                    <p class="task-text">
                        Переглянути ютубчик
                    </p>
                    <img src="images/close-icon.svg" alt="close icon" class="close-icon-image" onclick="deleteTask(event)">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./view.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
