<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Клікніть на елемент списку, щоб виділити його.
  <br>

  <ul id="ul">
    <li>Крістофер Робін</li>
    <li>Вінні Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто кролик.</li>
  </ul>

  <script>
    // ...ваш код...
    function select(event)
    {
      if(event.ctrlKey || event.metaKey) {
        event.currentTarget.classList.add('selected');
      }
      else {
        for(el of document.querySelectorAll('li')) {
          el.classList.remove('selected');
        }
        event.currentTarget.classList.add('selected');
      }
    }

    document.querySelector('li').addEventListener('click', select);

    for(el of document.querySelectorAll('li')) {
      el.addEventListener('click', select);
    }

    ul.onmousedown = function() {
      return false;
    };
  </script>

</body>
</html>
